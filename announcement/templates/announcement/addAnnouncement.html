<html>
<h1>addannouncement</h1>
<form action="postannouncement" method="POST" enctype="application/json;charset=utf-8 " >


    title:<input type="text" id="title"/><br>
    content:<input type="text" id="content"/><br>
    is_public:<input type="checkbox" id="is_public" /><br>

    <input type="button" name="submit" onclick="test()" value="submit"/>
{#    <input type="submit" name="submit"  value="submit"/>#}
</form>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script language="JavaScript">
    function test() {
        {#alert(document.getElementById('title').value)#}

         var data = {
            "title":$("#title").val() ,
             "content":$("#content").val() ,
             "is_public":$("#is_public").is(':checked')?"True":"False"
         };
         var csrfcookie=$.cookie('csrftoken');
         $.ajax({
                    // beforeSend: csrfTokenHeader,
                    url: "http://127.0.0.1:8000/announcement/announcementAdmin/",
                    method: "POST",
                    headers:{'X-CSRFToken':csrfcookie},
                    data:JSON.stringify(data),
                    dataType: "json",
                    success: function (res) {

                           alert(res.code);

                    },
                    error:function (err) {
                        console.log("12");

                    }
                });
                alert("submit...")

    }

</script>
</html>
